# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[coverage:run]
branch = True
omit =
  server/*/migrations/*.py
  server/wsgi.py
  server/settings/environments/*.py


[flake8]
max-complexity = 6
statistics = true
max-line-length = 120
doctests = false
exclude = .git,__pycache__,migrations
ignore = Z,D,C,W503

# Flake plugins:
inline-quotes = single
accept-encodings = utf-8


[tool:pytest]
# Django options:
DJANGO_SETTINGS_MODULE = server.settings

# Timeout for tests, so they can not take longer
# than this amout of seconds.
# You should adjust this value to be as low as possible:
timeout = 5

# You can completly or partialy disable our custom checks,
# to do so you have to ignore `Z` letter for all python files:
flake8-ignore =
  # Allow `__init__.py` with logic for configuration:
  server/settings/*.py Z412
  # Enable `assert` keyword and magic numbers for tests:
  tests/*.py S101 Z432
  # Disable some pydocstyle checks:
  *.py D100 D104 D106 D401

# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead. See `docs/template/development-process.rst`.
addopts =
  --strict
  --doctest-modules
  --flake8
  --isort
  --fail-on-template-vars
  # -n auto
  # --boxed
  --cov=server
  --cov-report=term:skip-covered
  --cov-report=html
  --cov-fail-under=90


[tool:isort]
line_length = 120
skip = migrations
indent = "    "
multi_line_output = 5
length_sort = true
include_trailing_comma = true

known_django = django
known_euroet_apps = server
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,EUROET_APPS,LOCALFOLDER
default_section = THIRDPARTY
no_lines_before = LOCALFOLDER


[mypy]
# The mypy configurations: https://mypy.readthedocs.io/en/latest/config_file.html
python_version = 3.6

check_untyped_defs = True
disallow_any_explicit = False
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
strict_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

[mypy-server.*.migrations.*]
# Django migrations should not produce any errors:
ignore_errors = True


[doc8]
ignore-path = docs/_build
max-line-length = 120
sphinx = True
