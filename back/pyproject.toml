django-health-check = "^3.9"
gunicorn = "^19.9"
python-decouple = "^3.1"
dump-env = "^0.2"
bcrypt = "^3.1"
psycopg2-binary = "^2.7"
djangorestframework = "^3.9"
django-rest-knox = "^3.4"
colorhash = "^1.0"
django-modeladmin-reorder = "^0.3.1"
coreapi = "^2.3"
pyparsing = "^2.4"
django-seed = {git = "https://github.com/grazor/django-seed.git"}
XlsxWriter = "^1.1"
django-constance = {version = "^2.4",extras = ["database"]}


[tool.poetry.dev-dependencies]
django-debug-toolbar = "^1.11"
django-querycount = "^0.7"
nplusone = "^1.0"
wemake-python-styleguide = "^0.7"
flake8-pytest = "^1.3"
flake8-django = "^0.0.4"
pytest = "^4.3"
pytest-flake8 = "^1.0"
pytest-isort = "^0.2"
