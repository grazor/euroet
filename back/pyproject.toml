xenon = "^0.5"
mypy = "^0.670"
ipython = "^7.3"
sphinx = "^1.8"
sphinx-autodoc-typehints = "^1.6"
doc8 = "^0.8"
yamllint = "^1.15"
safety = "^1.8"
dotenv-linter = "^0.1"
polint = "^0.4"
black = {version = "^18.3-alpha.0",allows-prereleases = true}
