[tool.poetry]
name = "euroet"
description = "Euroet engineering tools"
version = "0.1.1"
readme = "README.md"
authors = []


[tool.poetry.dependencies]
python = "3.6.6"
django = "=2.1"
django-split-settings = "^0.3"
django-axes = "^4.5"
django-csp = "^3.5"
